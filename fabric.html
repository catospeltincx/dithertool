<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dithering Example</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="library">
          <img src="img/foto28.jpg" />
          <img src="img/foto27.jpg" />
          <img src="img/foto26.jpg" />
          <img src="img/foto25.jpg" />
          <img src="img/foto24.jpg" />
          <img src="img/foto22.jpg" />
          <img src="img/foto21.jpg" />
          <img src="img/foto20.jpg" />
          <img src="img/foto19.jpg" />
        </div>

        <div class="canvassen">
          <!-- gewone canvas -->
          <canvas class="fabric-canvas" id="fabric-canvas"></canvas>

          <!-- dither canvas -->
          <canvas class="border" id="dither-canvas"></canvas>
        </div>
        <input type="button" value="save as image" />
      </div>
    </main>
    <script src="js/fabric.min.js"></script>
    <script src="js/fabric_dithering.js"></script>
  </body>
</html>
