<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dithering Example</title>
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <main class="flex flex-col items-center mt-20 mb-20">
      <div class="wrapper">
        <div class="library">
          <img src="img/huis1.JPG" />
          <img src="img/huis3.JPG" />
          <img src="img/huis4.JPG" />
          <img src="img/bal0.png" />
          <img src="img/bal1.png" />
          <img src="img/bal2.png" />
          <img src="img/bal3.png" />
          <img src="img/bal4.png" />
          <img src="img/bal5.png" />
          <img src="img/bal6.png" />
          <img src="img/bal7.png" />
          <img src="img/bal8.png" />
          <img src="img/bal9.png" />
        </div>

        <div id="grid" class="grid grid-cols-2 gap-4">
          <!-- gewone canvas -->
          <canvas
            class="border"
            id="fabric-canvas"
            width="400"
            height="500"
          ></canvas>

          <!-- dither canvas -->
          <canvas class="border" id="dither-canvas"></canvas>
        </div>
        <input type="button" value="save as image" />
      </div>
    </main>
    <script src="js/fabric.min.js"></script>
    <script src="js/fabric_dithering.js"></script>
  </body>
</html>
