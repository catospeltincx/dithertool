<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>titel</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>titel</h1>
      <div class="introtekst">
      <p>This is a dither and zoom machine.</p>
      <p>Upload, drag, rotate, skew, duplicate and combine images on the left canvas.</p>
      <p>Zoom, look, drag, inspect and save the translation of the dither algorithm on the right canvas.</p>
    </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="library">
          <img src="img/object-01.png" />
          <img src="img/object-02.png" />
          <img src="img/object-03.png" />
          <img src="img/object-04.png" />
          <img src="img/object-05.png" />
          <img src="img/object-06.png" />
          <img src="img/toolschets_03.jpg" />
          <img src="img/foto28.jpg" />
          <img src="img/foto26.jpg" />
          <img src="img/foto25.jpg" />
          <img src="img/foto24.jpg" />
          <img src="img/titelpagina_8.png" />
          <img src="img/titelpagina_9.png" />
        </div>

        <button id="upload">upload</button>
      <div class="canvassen">

          <!-- gewone canvas -->
          <canvas
            class="fabric-canvas"
            id="fabric-canvas"
            width="600"
            height="800"
          ></canvas>

          <!-- dither canvas -->
         <canvas
          class="border"
          id="output-canvas"
          width="600"
          height="800"
          ></canvas>
      </div>
      <button id="save">save</button>
    </div>
    </div>
    </div>
    </main>
    <script src="js/fabric.min.js"></script>
    <script src="js/fabric_dithering.js"></script>
  </body>
</html>
